<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Chat con canales</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1>Chat</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Usuario</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Ingresa usuario..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Canal</label>
						<select name="room" id="room">
							<option value="Canal 1">Canal 1</option>
							<option value="Canal 2">Canal 2</option>
							<option value="Canal 3">Canal 3</option>
							<option value="Canal 4">Canal 4</option>
							<option value="Canal 5">Canal 5</option>
						</select>
					</div>
					<button type="submit" class="btn">Entrar al canal</button>
				</form>
			</main>
		</div>
	</body>
</html>
